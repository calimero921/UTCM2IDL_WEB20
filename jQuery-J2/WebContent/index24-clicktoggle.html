<script src="../jquery-1.10.2.js"></script>

<style type="text/css">
	.blue{
		color:blue;
	}
	.green{
		color:green;
	}
	.orange{
		color:orange;
	}
	.red{
		color:red;
	}
</style>

<div class = "orange" title="D1">Division: français
	<p class = "big" title="BJ">Bonjour,</p>
	<p class = "big" title="P1">Paragraph 1</p>
	<p class = "big" title="P2">Paragraph 2</p>
	<p class = "big" title="P3">Paragraph 3</p>
</div>
<div class = "green" title="D2">Division: english
	<p class = "big" title="BJ">Hello,</p>
	<p class = "big" title="P4">Paragraph 4</p>
	<p class = "big" title="P5">Paragraph 5</p>
	<p class = "big" title="P6">Paragraph 6</p>
</div>

<script>
	//intercepte le clic sur les p
	$("div:first p").click(function(){
		$(this).toggleClass("blue");
	});
	
	//intercepte le clic sur les p
	$("div:last p").click(function(){
		$(this).toggleClass("red")
	});
</script>
